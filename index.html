<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C≈ìur pour Rania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffebee, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        /* C≈ìur principal */
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #e91e63;
            margin: 0 auto 40px;
            transform: rotate(45deg);
            cursor: pointer;
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .heart:hover {
            transform: rotate(45deg) scale(1.1);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #e91e63;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -75px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -75px;
        }
        
        /* Message d'amour */
        .message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px 25px;
            margin: 20px auto;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(232, 30, 99, 0.3);
            font-size: 1.4rem;
            color: #d81b60;
            font-weight: 600;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message::before {
            content: "üíñ";
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .message::after {
            content: "üíñ";
            margin-left: 10px;
            font-size: 1.2rem;
        }
        
        /* Instructions */
        .instructions {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
            z-index: 10;
            position: relative;
        }
        
        /* Animations */
        @keyframes heartbeat {
            0% {
                transform: rotate(45deg) scale(0.9);
            }
            5% {
                transform: rotate(45deg) scale(1);
            }
            10% {
                transform: rotate(45deg) scale(0.9);
            }
            15% {
                transform: rotate(45deg) scale(1.1);
            }
            50% {
                transform: rotate(45deg) scale(0.9);
            }
            100% {
                transform: rotate(45deg) scale(0.9);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(233, 30, 99, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
            }
        }
        
        /* Fleurs en arri√®re-plan */
        .flower-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0.8;
            top: -50px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Styles de fleurs sp√©cifiques */
        .flower-rose {
            color: #e91e63;
            filter: drop-shadow(0 2px 4px rgba(233, 30, 99, 0.3));
        }
        
        .flower-sunflower {
            color: #ff9800;
            filter: drop-shadow(0 2px 4px rgba(255, 152, 0, 0.3));
        }
        
        .flower-lily {
            color: #f8bbd0;
            filter: drop-shadow(0 2px 4px rgba(248, 187, 208, 0.3));
        }
        
        .flower-tulip {
            color: #ec407a;
            filter: drop-shadow(0 2px 4px rgba(236, 64, 122, 0.3));
        }
        
        .flower-daisy {
            color: #ffeb3b;
            filter: drop-shadow(0 2px 4px rgba(255, 235, 59, 0.3));
        }
        
        .flower-orchid {
            color: #ab47bc;
            filter: drop-shadow(0 2px 4px rgba(171, 71, 188, 0.3));
        }
        
        .flower-hibiscus {
            color: #d81b60;
            filter: drop-shadow(0 2px 4px rgba(216, 27, 96, 0.3));
        }
        
        /* Animation de chute des fleurs */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            10% {
                transform: translateY(10vh) rotate(20deg);
            }
            20% {
                transform: translateY(20vh) rotate(-15deg);
            }
            30% {
                transform: translateY(30vh) rotate(10deg);
            }
            40% {
                transform: translateY(40vh) rotate(-10deg);
            }
            50% {
                transform: translateY(50vh) rotate(15deg);
            }
            60% {
                transform: translateY(60vh) rotate(-5deg);
            }
            70% {
                transform: translateY(70vh) rotate(10deg);
            }
            80% {
                transform: translateY(80vh) rotate(0deg);
            }
            90% {
                transform: translateY(90vh) rotate(-10deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
        }
        
        /* Effet de particules */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particle {
            position: absolute;
            background-color: #ff4081;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .heart {
                width: 120px;
                height: 120px;
            }
            
            .heart:before,
            .heart:after {
                width: 120px;
                height: 120px;
            }
            
            .heart:before {
                top: -60px;
            }
            
            .heart:after {
                left: -60px;
            }
            
            .message {
                font-size: 1.2rem;
                padding: 18px 20px;
            }
            
            .flower {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .heart {
                width: 100px;
                height: 100px;
            }
            
            .heart:before,
            .heart:after {
                width: 100px;
                height: 100px;
            }
            
            .heart:before {
                top: -50px;
            }
            
            .heart:after {
                left: -50px;
            }
            
            .message {
                font-size: 1.1rem;
                padding: 15px 18px;
            }
            
            .message::before,
            .message::after {
                font-size: 1rem;
            }
            
            .flower {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" id="heart"></div>
        <div class="message" id="message"></div>
        <p class="instructions">Clique sur le c≈ìur pour voir un message pour toi</p>
    </div>
    
    <div class="particles" id="particles"></div>
    <div class="flower-rain" id="flowerRain"></div>

    <script>
        // Phrases d'amour pour Rania
        const messages = [
            "Je t'aime Rania plus que tout au monde",
            "Rania t la lumi√®re de ma vie",
            "Je remercie Allah pour chaque jour passer avec toi Rania",
            "Rania tu rends ma vie meilleure",
            "Mon amour pour toi Rania est aussi grand que l'√©cume de la mer",
            "Rania t la personne la plus incroyable que j'ai jamais rencontr√©e",
            "Je suis tellement fier de toi Rania",
            "Rania tu m√©rites tout le bonheur du monde",
            "Mon c≈ìur bat pour toi ma Rania",
            "Rania t comme le plus beau des r√™ve devenu r√©alit√© √† mes yeux"
        ];
        
        // Diff√©rents types de fleurs (emojis)
        const flowerTypes = [
            { emoji: "üå∏", class: "flower-cerisier" },   // Fleur de cerisier
            { emoji: "üíÆ", class: "flower-blanche" },    // Fleur blanche
            { emoji: "üå∫", class: "flower-hibiscus" },   // Hibiscus
            { emoji: "ü™∑", class: "flower-lotus" },      // Lotus
            { emoji: "üèµÔ∏è", class: "flower-rosace" }     // Rosace
        ];

        
        const heart = document.getElementById('heart');
        const messageElement = document.getElementById('message');
        const particlesContainer = document.getElementById('particles');
        const flowerRain = document.getElementById('flowerRain');
        
        // Fonction pour cr√©er des fleurs qui tombent
        function createFlowerRain() {
            // Nombre de fleurs √† cr√©er (ajuster selon la taille de l'√©cran)
            const flowerCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < flowerCount; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 300); // D√©lai entre chaque fleur pour un effet plus naturel
            }
            
            // Continuer √† cr√©er des fleurs toutes les 10 secondes
            setInterval(createFlower, 1000);
        }
        
        // Fonction pour cr√©er une fleur individuelle
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Choisir un type de fleur al√©atoire
            const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            flower.textContent = flowerType.emoji;
            flower.classList.add(flowerType.class);
            
            // Taille al√©atoire
            const size = Math.random() * 30 + 20;
            flower.style.fontSize = `${size}px`;
            
            // Position de d√©part al√©atoire
            const startX = Math.random() * 100;
            flower.style.left = `${startX}vw`;
            
            // Vitesse de chute al√©atoire
            const duration = Math.random() * 10 + 10;
            flower.style.animationDuration = `${duration}s`;
            
            // D√©lai de d√©part al√©atoire
            const delay = Math.random() * 5;
            flower.style.animationDelay = `${delay}s`;
            
            // Ajouter la fleur au conteneur
            flowerRain.appendChild(flower);
            
            // Supprimer la fleur apr√®s l'animation
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.remove();
                }
            }, (duration + delay) * 1000);
        }
        
        // Fonction pour cr√©er des particules
        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particlesContainer.appendChild(particle);
                
                // Taille al√©atoire
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Animation
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 80 + 40;
                const distance = Math.random() * 100 + 50;
                
                const animation = particle.animate([
                    {
                        transform: `translate(0, 0) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: Math.random() * 1000 + 500,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Supprimer l'√©l√©ment apr√®s l'animation
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }
        
        // Fonction pour afficher un message al√©atoire
        function showRandomMessage() {
            // Masquer le message actuel
            messageElement.classList.remove('show');
            
            // Attendre la fin de l'animation de disparition
            setTimeout(() => {
                // Choisir un message al√©atoire
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
                
                // Afficher le message avec animation
                setTimeout(() => {
                    messageElement.classList.add('show');
                }, 50);
                
                // Ajouter un effet de pulsation au c≈ìur
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.5s ease-in-out infinite';
                }, 10);
                
                // Cr√©er des particules
                const heartRect = heart.getBoundingClientRect();
                const x = heartRect.left + heartRect.width / 2;
                const y = heartRect.top + heartRect.height / 2;
                createParticles(x, y);
                
                // Ajouter quelques fleurs suppl√©mentaires lors du clic
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createFlowerNearHeart(x, y);
                    }, i * 100);
                }
                
            }, 300);
        }
        
        // Fonction pour cr√©er des fleurs pr√®s du c≈ìur lors du clic
        function createFlowerNearHeart(heartX, heartY) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Choisir un type de fleur al√©atoire
            const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            flower.textContent = flowerType.emoji;
            flower.classList.add(flowerType.class);
            
            // Taille al√©atoire
            const size = Math.random() * 25 + 20;
            flower.style.fontSize = `${size}px`;
            
            // Position pr√®s du c≈ìur
            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 200;
            flower.style.left = `${heartX + offsetX}px`;
            flower.style.top = `${heartY + offsetY}px`;
            
            // Animation sp√©ciale pour les fleurs cr√©√©es au clic
            flower.style.animationName = 'fall';
            flower.style.animationDuration = `${Math.random() * 3 + 2}s`;
            flower.style.animationDelay = '0s';
            
            // Ajouter la fleur au conteneur
            flowerRain.appendChild(flower);
            
            // Supprimer la fleur apr√®s l'animation
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.remove();
                }
            }, 5000);
        }
        
        // √âv√©nement de clic sur le c≈ìur
        heart.addEventListener('click', showRandomMessage);
        
        // √âv√©nement de toucher pour mobile
        heart.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Emp√™cher le d√©filement
            showRandomMessage();
        });
        
        // Afficher un message au chargement de la page
        window.addEventListener('load', () => {
            // D√©marrer la pluie de fleurs
            createFlowerRain();
            
            // Afficher un message apr√®s un d√©lai
            setTimeout(() => {
                showRandomMessage();
            }, 1000);
        });
        
        // Ajuster la pluie de fleurs lors du redimensionnement de la fen√™tre
        window.addEventListener('resize', () => {
            // Vider le conteneur de fleurs
            flowerRain.innerHTML = '';
            
            // Recr√©er la pluie de fleurs
            createFlowerRain();
        });
    </script>
</body>
</html>
